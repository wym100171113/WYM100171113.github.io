<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>简洁主页</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #FFFFFF; /* 白色背景 */
    color: #000000; /* 黑色文字 */
    font-family: Arial, sans-serif; /* 使用Arial字体 */
  }

  .flex {
    display: flex;
  }

  .flex-col {
    flex-direction: column;
  }

  .min-h-screen {
    min-height: 100vh;
  }

  .items-center {
    align-items: center;
  }

  .justify-center {
    justify-content: center;
  }

  .rounded-box {
    border-radius: 10px; /* 圆角 */
    background-color: #FFFFFF; /* 白色背景 */
    padding: 20px; /* 内边距 */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 阴影 */
  }

  /* 欢迎词样式 */
  .welcome {
    font-size: 36px; /* 大号字体 */
    font-weight: bold; /* 加粗 */
    text-align: center; /* 居中 */
    margin-top: 20px; /* 上方留白 */
  }

  /* 简介栏样式 */
  .introduction {
    font-size: 20px; /* 较小字体 */
  }
</style>
</head>
<body>
  <!-- 欢迎词 -->
  <div class="welcome">Welcome</div>

  <!-- 主界面 -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="rounded-box">
      <h1>Hello 大家好</h1>
      <p class="introduction">我是<span id="username">______</span>，这里是我的个人网站。</p>
      <p class="introduction">很高兴你来到这里</p>
      <p class="introduction">你可以在以下的网站找到我</p>
      <p class="introduction">原神启动！！！（2023/11/16更新）</p>
    </div>
  </div>
</body>
</html>
