<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #FFFFFF; /* 白色背景 */
    color: #4E5B8D; /* 深蓝 */
  }
  
  #welcome {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 100px;
    font-weight: bold;
    color: transparent; /* 隐藏文字 */
    -webkit-text-fill-color: transparent; /* 隐藏文字 */
    background-image: linear-gradient(to bottom, #7B68EE, #63a1ff); /* 从上至下深紫到蓝色的渐变 */
    background-clip: text;
    -webkit-background-clip: text;
    text-align: center;
    white-space: nowrap;
    opacity: 0;
    padding: 20px 30px; /* 调整welcome文字的内边距 */
    border-radius: 10px; /* 添加圆角 */
    animation: slideIn 3s forwards;
  }

  @keyframes slideIn {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) translateY(-100%);
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(-100%);
    }
  }

  .main-content {
    height: 100%;
    background-color: #FFFFFF; /* 白色背景 */
    transition: background-color 1s;
    display: none; /* 初始隐藏主页文字 */
    justify-content: center;
    align-items: center;
    color: #4E5B8D; /* 深蓝 */
  }

  .intro {
    text-align: center;
  }

  .intro p {
    margin: 10px 0;
    font-size: 2em;
  }

  .intro p:last-child {
    font-size: 0.8em;
  }
</style>
</head>
<body>
  <div id="welcome">W<span>e</span>l<span>c</span>o<span>m</span>e</div>
  <div class="main-content">
    <div class="intro">
      <p>Hello 大家好</p>
      <p>我是<span id="username">______</span>，这里是我的个人网站。</p>
      <p>很高兴你来到这里</p>
      <p>你可以在以下的网站找到我</p>
      <p><span id="update">原神启动！！！（2023/11/16更新）</span></p>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const welcome = document.getElementById('welcome');
      const mainContent = document.querySelector('.main-content');
      const username = document.getElementById('username');

      welcome.style.animation = 'slideIn 3s forwards';

      welcome.addEventListener('animationend', function() {
        welcome.style.top = '-100px'; /* welcome字幕向上滚动消失 */
        mainContent.style.display = 'flex'; /* 显示主页文字 */
        // 动态添加用户名和更新信息
        username.innerText = 'ChatGPT';
      });
    });
  </script>
</body>
</html>
